<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Space Stuff</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center"><i class="fa fa-rocket" aria-hidden="true"></i> Space Search <i class="fa fa-moon-o"
        aria-hidden="true"></i></h1>
    <div id="buttons-view" class="text-center"></div>

    <form id="movie-form" class="text-center">
      <span class="info-text"><label for="movie-input">Add Something Astrologically Related: <br> Suggestions: Orville, NASA, Galaxy, Space Ship.</label></span>

      <input type="text" id="user-input">

      <input id="add-input" type="submit" value="Add something" class="btn btn-success">

    </form>

    <div id="view" class="container-fluid"></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/app.js" type="text/javascript"></script>

</body>

</html>
